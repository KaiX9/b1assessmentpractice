<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body data-th-object="${transact}">
    <p>Your transfer of $<span data-th-text="*{amount}"></span> from
        <span data-th-text="*{senderName}"></span>(<span data-th-text="*{from_account}"></span>) to 
        <span data-th-text="*{receiverName}"></span>(<span data-th-text="*{to_account}"></span>) is successful.</p>
    <br>
    <p>Your transaction id is <span data-th-text="*{transactionId}"></span></p>
</body>
</html>
